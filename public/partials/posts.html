<form class="form-horizontal" role="form">
    <div class="col-md-10">

        <div class="form-group" ng-class="addressError ? 'has-error' : ''">
            <label class="sr-only" for="addressField">Адрес</label>
            <input type="text" name="address" id="addressField" placeholder="Введите адрес" class="form-control input-block-level" ng-model="address">
        </div>

    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-default" ng-click="addAddress()">Добавить</button>
    </div>
</form>

<div class="panel panel-default" ng-if="loading">
  <div class="panel-body">
      <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
  </div>
</div>

<div class="col-md-12" ng-repeat="post in posts">
    <h2>{{post.title}}</h2>
    <div class="post-categories">
        <span ng-repeat-start="category in post.categories" class="label label-default">{{category}}</span><span ng-repeat-end ng-if="!$last">&nbsp;</span>
    </div>
    <div class="post-date">{{post.date}}</div>
    <p jq-trim>{{post.text}}</p>
    <a class="btn btn-default" href="{{post.url}}" role="button" target="_blank">Читать</a>
</div>
