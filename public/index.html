<!doctype html>
<html lang="en" ng-app="rssReader">
<head>
    <meta charset="utf-8">

    <title>RSS Reader</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    <script language="JavaScript" src="js/angular.min.js"></script>
    <script language="JavaScript" src="js/controllers.js"></script>
</head>
<body ng-controller="RSSPosts">

    <div class="container">

        <div class="page-header">
            <h1>Hello!</h1>
        </div>


        <form class="form-horizontal" role="form">
            <div class="col-md-10">

                <div class="form-group" ng-class="addressError ? 'has-error' : ''">
                    <label class="sr-only" for="addressField">Адрес</label>
                    <input type="text" name="address" id="addressField" placeholder="Введите адрес" class="form-control input-block-level" ng-model="address">
                </div>

            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default" ng-click="loadPosts()">Загрузить</button>
            </div>
        </form>


        <div class="col-md-4 col-sm-height" ng-repeat-start="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.text}}</p>
            <a class="btn btn-default" href="{{post.url}}" role="button" target="_blank">Читать</a>
        </div>
        <div style="width:100%;clear:both;height:1px;overflow:hidden;" ng-if="($index+1)%3==0" ng-repeat-end></div>

    </div>

    <script language="JavaScript" src="js/jquery-1.11.1.min.js"></script>
    <script language="JavaScript" src="js/bootstrap.min.js"></script>
</body>
</html>
