<!doctype html>
<html lang="en" ng-app="rssReaderApp">
<head>
    <meta charset="utf-8">

    <title>RSS Reader</title>

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme-reader.css">

    <script language="JavaScript" src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
    <script language="JavaScript" src="js/app.js"></script>
    <script language="JavaScript" src="js/controllers.js"></script>
</head>
<body ng-controller="RSSPosts">

    <div class="container">

        <div class="page-header">
            <h1>RSS Reader</h1>
        </div>

        <ul class="nav nav-pills nav-underline">
            <li ng-class="{ active: isActive('/posts')}">
                <a href="#/posts">Лента записей</a>
            </li>
            <li ng-class="{ active: isActive('/feeds')}">
                <a href="#/feeds">Мои ленты</a>
            </li>
            <li ng-class="{ active: isActive('/settings')}">
                <a href="#/settings">Настройки</a>
            </li>
        </ul>

        <div ng-view></div>

    </div>

    <script language="JavaScript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script language="JavaScript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script language="JavaScript" src="js/jquery.dotdotdot.min.js"></script>
    <script language="JavaScript" src="js/scripts.js"></script>
</body>
</html>
